<!DOCTYPE html>
<html ng-app="a2_13">
<head>
<title>Form validation</title>
<script src="../js/angular.js" type="text/javascript"></script>
<style type="text/css">
body {
	font-size: 12px;
}
input {
	padding: 3px;
}
</style>
</head>
<body>
	<form name="temp_form" ng-submit="save()" ng-controller="c2_13">
		<div>
			<input name="t_name" ng-model="name" type="text" required />
			<span ng-show="temp_form.t_name.$error.required">
				Name required!
			</span>
		</div>
		<div>
			<input name="t_email" ng-model="email" type="email" required />
			<span ng-show="temp_form.t_email.$error.required">
				Email required!
			</span>
			<span ng-show="temp_form.t_email.$error.email">
				Error email format!
			</span>
		</div>
		<h3>The button disabled while form is invalid.(ng-disabled="temp_form.$invalid")</h3>
		<input type="submit" ng-disabled="temp_form.$invalid" value="Commit" />
	</form>
	<script type="text/javascript">
		var a2_13 = angular.module('a2_13', []);
		a2_13.controller('c2_13', function($scope) {
			$scope.name = "newtouch";
			$scope.email = "newtouch@newtouch.cn";
			$scope.save = function() {
				console.log("Commit success!");
			}
		});
	</script>
</body>
</html>
